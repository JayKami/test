<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch</h1>
    <hr>
    <div id="app">
        <p>今日温度: {{wendu}}度</p>
        <p>穿衣建议: {{chuanyi}}</p>
        <p><button @click="shenggao">升高温度</button></p>
        <p><button @click="jiangdi">降低温度</button></p>
    </div>
    <script type="text/javascript">
    var chuanyiarray = ['羽绒服', '夹克长裙', 'T恤短袖']
        var app = new Vue({
            el:'#app',
            data:{
               wendu: 14,
               chuanyi: '夹克长裙'
            },
            watch: {
                wendu(newValue, oldValue) {
                    // if (newValue>=26) {
                    //     this.chuanyi = chuanyiarray[2]
                    // } else if (newValue < 26 && newValue > 0) {
                    //     this.chuanyi = chuanyiarray[1]
                    // } else {
                    //     this.chuanyi = chuanyiarray[0]
                    // }
                }
            },
            methods: {
                shenggao() {
                    this.wendu += 5;
                },
                jiangdi() {
                    this.wendu -= 5;
                },
            },
        })

        // 可以写在外面
        app.$watch('wendu', function(newVal, oldVal) {
            if (newVal>=26) {
                this.chuanyi = chuanyiarray[2]
            } else if (newVal < 26 && newVal > 0) {
                this.chuanyi = chuanyiarray[1]
            } else {
                this.chuanyi = chuanyiarray[0]
            }
        })
    </script>
</body>
</html>
