<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mixins</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins</h1>
    <hr>
    <div id="app">
        ${num}
        <p><button @click="add">ADD</button></p>
    </div>
    <script type="text/javascript">
        var extendsObj={
            updated:function() {
                console.log('我是扩展的updated')
            },
            methods:{
                // 如果原生有就不生效
                add() {
                    console.log('我是扩展的方法')
                    this.num++;
                },
            },
        }

        var app = new Vue({
            el:'#app',
            data:{
                num: 1,
            },
            methods: {
                add() {
                    console.log('我是原生的方法')
                    this.num++;
                },
            },
            // 原生方法先实现
            extends:extendsObj,
            // 自我定义插值形式
            delimiters:['${','}'],
        })
    </script>
</body>
</html>
